---
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: redmica_install
    image: ${AMI_ID}
    instance_type: t2.micro
    vpc_subnet_id: ${VPC_SUBNET_ID}
provisioner:
  name: ansible
  connection_options:
    passenger_swap: true
  log: True
  playbooks:
    converge: ../../install.yml
verifier:
  name: ansible
scenario:
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - converge
    - cleanup
    - destroy
